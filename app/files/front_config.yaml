mappings:
  - pattern: "api/item/{itemId}/update"
    methods:
      - POST
    service: ":updateItem"
    desc: "管理员-更新商品"

  - pattern: "api/item/create"
    methods:
      - POST
    service: ":createItem"
    desc: "管理员-添加商品"

  - pattern: "api/item/dealShelves"
    methods:
      - POST
    service: ":dealShelves"
    desc: "管理员-商品上下架"

  - pattern: "api/item/import"
    methods:
      - POST
    service: ":importItems"
    desc: "管理员-批量导入商品"

  - pattern: "api/leader/frozen"
    methods:
      - POST
    service: ":forzenLeader"
    desc: "管理员-冻结总部"

  - pattern: "api/agent/add"
    methods:
      - POST
    service: ":createAgent"
    desc: "管理员-添加代理商"

  - pattern: "api/agent/update"
    methods:
      - POST
    service: ":updateVendor"
    desc: "管理员-更新代理商"

  - pattern: "api/agent/submit"
    methods:
      - POST
    service: ":submitAgent"
    desc: "管理员-直接提交代理商"

  - pattern: "api/agent/delete"
    methods:
      - POST
    service: ":deleteAgent"
    desc: "管理员-删除代理商"

  - pattern: "api/vendor/delete"
    methods:
      - POST
    service: ":deleteMerchant"
    desc: "小微-删除商户"

  - pattern: "api/vendor/audit"
    methods:
      - POST
    service: ":auditMerchant"
    desc: "小微-审核商户"

  - pattern: "api/vendor/add"
    methods:
